{% load static %}
{% load bootstrap4 %}

{% block content %}
    <div style="margin-left: 80px;">
        <h4 class="p-3 mb-4 border">Авторизация</h4>
        {% if request.user.is_authenticated %}
            <p>Вы уже выполнили вход. <a href="{% url 'polls:logout' %}">Выйти.</a></p>
        {% else %}
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form layout='horizontal' %}
                <input type="hidden" name="next" value="{% url 'polls:index' %}">
                {% buttons submit='Войти' %} {% endbuttons %}
            </form>
            </div>
        {% endif %}
{% endblock %}
